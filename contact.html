<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - L'Horizon des Mots</title>
    <meta
      name="description"
      content="Une question ou une suggestion ? Contactez Nowone, l'éditeur de L'Horizon des Mots, pour échanger sur vos lectures préférées."
    />
    <meta
      name="keywords"
      content="livres, mangas, romans, fantasy, Elric, conseils lecture, affiliation"
    />
    <meta name="author" content="Nowone" />
    <link rel="stylesheet" href="header.css" />
    <link rel="icon" type="image/png" href="images/logo.png">
  </head>
  <body>
    <header class="header">
      <img src="images/logo.png" class="logo-centre" alt="Logo" />
      <div class="header-content">
        <div class="site-info-text">
          <h1 class="site-name">Contact</h1>
          <p class="site-slogan">Restons en ligne</p>
        </div>
        <nav class="menu">
          <ul id="menu-list" class="menu-list"></ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="contact-card">
        <img src="images/logo.png" alt="Logo Nowone Dev" class="contact-logo" />

        <h2>Me Contacter</h2>
        <p>
          Une question ? Un partenariat ? Ou simplement envie de discuter
          lecture ?
        </p>

        <div class="contact-links">
          <a href="mailto:contact.nowone@gmail.com" class="btn-contact"
            >Envoyer un Email</a
          >
          <p class="social-text">
            Retrouvez-moi aussi sur mes réseaux de développeur
          </p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>
        &copy; <span id="footer-year"></span>
        <span class="footer-name">NOWONE</span>
      </p>
      <p style="margin-top: 20px">
        <a
          href="mentions-legales.html"
          style="
            color: white;
            font-size: 0.8rem;
            opacity: 0.5;
            text-decoration: none;
          "
          >Mentions Légales & Confidentialité</a
        >
      </p>
    </footer>

    <script src="header.js"></script>
  </body>
</html>
