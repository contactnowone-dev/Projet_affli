<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - L'Horizon des Mots</title>
    <meta name="description" content="Une question ou une suggestion ? Contactez Nowone." />
    <link rel="stylesheet" href="header.css" />
    <link rel="icon" type="image/png" href="images/logo.png">
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="images/logo.png" class="logo-centre" alt="Logo" />
      </a>
      <div class="header-content">
        <div class="site-info-text">
          <h1 class="site-name">Chargement...</h1>
          <p class="site-slogan">Chargement...</p>
        </div>
        <nav class="menu">
          <ul id="menu-list" class="menu-list"></ul>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="contact-card">
        <img src="images/logo.png" alt="Logo Nowone Dev" class="contact-logo" />

        <h2>Me Contacter</h2>
        <p>Une question ? Ou simplement envie de discuter lecture ?</p>

        <div class="contact-links">
          <a href="mailto:contact.nowone@gmail.com" class="btn-envelope" title="M'envoyer un Email">
            <span>✉</span>
          </a>
          
          <p class="social-text">Retrouvez-moi aussi sur mes réseaux :</p>
          
          <div class="contact-menu-soon">
            <span class="btn-soon">GitHub (Bientôt)</span>
            <span class="btn-soon">X / Twitter (Bientôt)</span>
            <span class="btn-soon">LinkedIn (Bientôt)</span>
            <span class="btn-soon">Instagram (Bientôt)</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; <span id="footer-year"></span> <span class="footer-name">NOWONE</span></p>
    </footer>

    <script src="header.js"></script>
  </body>
</html>
